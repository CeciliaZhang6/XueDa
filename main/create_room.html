<body class="auth-page">
    <main>
        <div class="fullscreen-form-container create-room-banner">
            <div class="auth-form create-room-form">
                <h1>Create Room</h1>
                <form id="createRoomForm" action="http://www.uccainc.com/csp1/create_room.php" method="post">

            </div>
        </div>
